<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J query UI</title>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- jQuery UI CSS CDN -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  
  <!-- jQuery UI JS CDN -->
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
</head>
<body>
            <p>Drag me to see the effect!</p>

    <div id="drag">
        <h1>Drag me around</h1>

    </div>
    <script type="text/javascript">
        $("#drag").draggable();
    </script>
    // The above code uses jQuery UI to make a div element with the id "drag" draggable. When the page loads, the user can click and drag the div around the screen.
</body>
</html>
